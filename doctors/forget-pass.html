<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/forget-pass.css">
</head>
<body>
<div class="flex items-center justify-center min-h-screen " style="width: 1000px">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-md overflow-hidden flex">
    <!-- Left Section: Form -->
    <div class="w-1/2 p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-2xl font-bold">Forgot Password</h1>
        <p class="mt-2 text-sm text-gray-600">Request to reset your password</p>
      </div>

      <form class="space-y-4" onsubmit="handleSubmit(event)">
        <div>
          <label for="doctor-id" class="block text-sm font-medium">Doctor ID</label>
          <input type="text" id="doctor-id" name="doctor-id" required
                 class="w-full px-4 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md focus:ring focus:ring-teal-400 focus:outline-none">
        </div>

        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md focus:ring focus:ring-teal-400 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 mt-1 text-gray-900 bg-gray-100 border border-gray-300 rounded-md focus:ring focus:ring-teal-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full px-4 py-2 text-white bg-[#124C4C] rounded-md hover:bg-teal-600 focus:ring focus:ring-teal-400 focus:outline-none">Submit</button>
      </form>

      <div class="text-center" id="response-message" style="display: none;">
        <p class="text-sm text-teal-600">Your request has been submitted. Admins will review it soon.</p>
      </div>
    </div>

    <!-- Right Section: Image -->
    <div class="w-1/2 image-section">
    </div>
  </div>
</div>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    const responseMessage = document.getElementById('response-message');
    responseMessage.style.display = 'block';
  }
</script>
</body>
</html>
